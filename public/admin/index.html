<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script>
    // Workaround for browser extension conflicts (MetaMask, etc.)
    // Store any existing ethereum object
    if (window.ethereum) {
      window.__originalEthereum = window.ethereum;
      delete window.ethereum;
    }
  </script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.1.11/dist/decap-cms.js"></script>
  <script>
    // Restore ethereum object after CMS loads if it existed
    if (window.__originalEthereum && !window.ethereum) {
      window.ethereum = window.__originalEthereum;
      delete window.__originalEthereum;
    }
  </script>
</body>
</html>
